<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
</head>
<body>
    <main>
        <h1>Cash Register Manager</h1>
        
        <div class="bill_amount">
            <label>Enter Bill Amount:</label>
            <input type="number" id="billAmount">
            <button id="btn_next">Next</button>
        </div>

        <div class="cash_received">
            <label>Enter Cash Received:</label>
            <input type="number" id="cashReceived">
            <button id="btn_check">Check</button>
        </div>

        <div class="errorMsg"></div>

        <div class="return_change">
            <label>Return Change:</label>
            <div id="output">
                <table>
                    <tr>
                        <th>No. of Notes</th>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                    </tr>
                    <tr>
                        <th>Note</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>
            
        </div>
    </main>
